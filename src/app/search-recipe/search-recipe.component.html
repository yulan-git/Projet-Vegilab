<div class="searchFor-container">
    <div class="searchFor-content">
        <h2 class="title-content">{{ RecipePage }}</h2>
        <form [formGroup]="searchFormSingle" id="search-bar" (ngSubmit)="onSubmit()">
                <input 
                type="text" 
                class="search-input" 
                placeholder="Rechercher"
                formControlName="search">
                <button 
                type="submit" 
                class="search-button">
                    <span>
                        <svg width="22" height="22" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M5.75268 0C8.92977 0 11.5054 2.57556 11.5054 5.75268C11.5054 7.06437 11.0663 8.27358 10.3272 9.24134L13.9653 12.8806C14.2648 13.1801 14.2648 13.6658 13.9653 13.9653C13.6888 14.2418 13.2537 14.263 12.9528 14.0291L12.8806 13.9653L9.24134 10.3272C8.27358 11.0663 7.06437 11.5054 5.75268 11.5054C2.57556 11.5054 0 8.92977 0 5.75268C0 2.57556 2.57556 0 5.75268 0ZM5.75268 1.53405C3.42279 1.53405 1.53405 3.42279 1.53405 5.75268C1.53405 8.08259 3.42279 9.97132 5.75268 9.97132C8.0826 9.97132 9.97132 8.08259 9.97132 5.75268C9.97132 3.42279 8.0826 1.53405 5.75268 1.53405Z"
                                fill="#6EB37C" />
                        </svg>
                    </span>
                </button>
        </form>
        <form [formGroup]="searchFormByFilter" id="search-form" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <input 
                type="text" 
                placeholder="Ingrédients" 
                id="ingredients-input"
                formControlName="ingredients">
                <select class="select-elements" formControlName="times">
                    <option value="" disabled selected>Temps</option>
                    <option *ngFor="let time of times" [ngValue]="time">{{time}}
                    </option>
                </select>
                <select class="select-elements" formControlName="difficulties">
                    <option value="" disabled selected>Difficulté</option>
                    <option *ngFor="let difficulty of difficulties" [ngValue]="difficulty">{{difficulty}}
                    </option>
                </select>
                <select class="select-elements" formControlName="categories">
                    <option value="" disabled selected>Catégories</option>
                    <option *ngFor="let category of categories" [ngValue]="category">{{category}}
                    </option>
                </select>
                <select class="select-elements" formControlName="costs">
                    <option value="" disabled selected>Coût</option>
                    <option *ngFor="let cost of costs" [ngValue]="cost">{{cost}}
                    </option>
                </select>
            </div>
            <button type="submit" id="btn-lookFor">Valider</button>
        </form>
    </div>
</div>
