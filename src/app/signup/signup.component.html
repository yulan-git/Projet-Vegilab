<div class="login-background">
    <div class="login-container">
        <div class="login-content">
            <div id="login-logo">
                <a>
                    <img src="../../assets/img/logo.png" alt="Logo du site Vegilab" [routerLink]="['/home']">
                </a>
            </div>
            <div class="login-text">
                <h2>Inscrivez-vous</h2>
                <form class="login-form">
                    <div class="form-content">
                        <label for="pseudonyme">Choisissez un pseudonyme</label>
                        <input type="text" id="pseudonyme" class="login-input">
                    </div>
                    <div class="form-content">
                        <label for="email">Entrez votre email</label>
                        <input type="email" id="email"class="login-input">
                    </div>
                    <div class="form-content">
                        <label for="password">Choisissez un mot de passe</label>
                        <input type="password" id="password" class="login-input">
                    </div>
                    <div class="form-content">
                        <label for="passwordBis">Entrez de nouveau le mot de passe</label>
                        <input type="password" id="passwordBis" class="login-input">
                    </div>
                    <button type="submit" id="login-button">Valider</button>
                </form>
                <div class="login-separator"></div>
                <div class="home">
                    <a id="home-link">Retourner</a> Ã  l'accueil
                </div>
            </div>
        </div>
    </div>
</div>
