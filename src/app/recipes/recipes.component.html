<section class="recipe-container">
    <app-search-recipe [RecipePage]="titleSearchContent"></app-search-recipe>
    <h1 class="title-content">Catalogue de recettes</h1>
    <ng-template [ngIf]="seePopup" class="delete-popup">
        <p>ÃŠtes-vous sur de vouloir supprimer cette recette?</p>
        <button 
        (recipeEvent) = "onDeleteRecipe($event)"
        >Confirmer</button>
        <button >Annuler</button>
    </ng-template>
        <div class="recipe-content">
            <div class="cards-content">
                <app-recipe-card 
                [isHide]="false"
                *ngFor="let recipe of recipes; let i = index"
                [recipe]="recipe"
                (deleteEvent) = "onDeleteRecipe($event)"
                (updateEvent) = "onUpdateRecipe($event)"
                ></app-recipe-card>
            </div>
        </div>
</section>
