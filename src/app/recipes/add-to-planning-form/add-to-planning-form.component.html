<section id="planningForm-container">
    <div id="planningForm-content">
        <h2 class="title-content">Ajouter cette recette Ã  votre planning</h2>
        <form class="planningForm-form" [formGroup]="addToPlanningForm" (ngSubmit)="onSubmit()">
            <select 
            class="select-elements"
            formControlName="day">
                <option 
                *ngFor="let day of days" 
                [ngValue]="day">{{day}}
                </option>
            </select>
            <select
            class="select-elements"
            formControlName="momentDay">
                <option 
                *ngFor="let momentDay of momentsDay" 
                [ngValue]="momentDay">{{momentDay}}</option>
            </select>
            <input 
            class="select-elements"
            type="number" 
            placeholder="Nombre de personne"
            formControlName="personNbr">
            <button class="planningForm-btn" type="submit">Valider</button>
        </form>

        </span> Voir votre planning</div>
    </div>
</section>
